<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito de Compras</title>
    <!--Fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet"
    />
    <!--Custom Css-->
    <link rel="stylesheet" href="./styles/styles.css" />
    </head>
    <body>
    <div>
        <nav>
        <header>
            <a href="./index.html">
            <img
                class="logo"
                src="./styles/img/AlienPc (7).png"
                alt="logo de la empresa AlienPc"
            />
            </a>
            <ul>
            <li>
                <a href="./carrito.html" class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <!-- Ícono de carrito -->
                </a>
            </li>
            </ul>
        </header>
        </nav>
        <div class="footer2">
        <footer>
            <p>Diseñado por Ivo Alderete</p>
        </footer>
        </div>

        <main>
        <section id="carrito" class="carrito-container">
            <h2 class="titulo-principal">Carrito</h2>
            <div id="contenedor-carrito">
            <p class="carrito-vacio">Tu carrito esta vacio</p>
            <div class="carrito-productos">
                <img
                class="carrito-producto-imagen"
                src="./styles/img/Predator_X32_01.jpg"
                alt=""
                />
                <div class="carrito-prodcuto-titulo">
                <small>titulo</small>
                <h3>Monitor1</h3>
                </div>
                <div class="carrito-producto-cantidad">
                <small>Cantidad</small>
                <p>1</p>
                </div>
                <div class="carrito-producto-precio">
                <small>Precio</small>
                <p>$500</p>
                </div>
                <div class="carrito-producto-subtotal">
                <small>Subtotal</small>
                <p>$500</p>
                </div>
                <button class="carrito-producto-eliminar">
                <i class="bi bi-trash-fill"></i>
                <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-trash"
            >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M4 7l16 0" />
                <path d="M10 11l0 6" />
                <path d="M14 11l0 6" />
                <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
                <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
            </svg>
                </button>
            </div>
            </div>

            <div class="carrito-acciones">
            <div class="carrito-acciones-izquierda">
                <button class="carrito-acciones-vaciar">Vaciar Carrito</button>
            </div>
            <div class="carrito-acciones-derecha">
                <div class="carrito-acciones-total">
                <p>Total</p>
                <p id="total">$500</p>
                </div>
                <button class="carrito-acciones-comprar">Comprar ahora</button>
            </div>
            </div>

            <div class="carrito-total">
            <p>Total: <span id="carrito-total">0</span> $</p>
            </div>
        </section>
        </main>
    </div>

    <script defer src="/java-script/main.js"></script>
    </body>

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
    />
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
    ></script>
</html>
