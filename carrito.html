<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito de Compras</title>
    <!--Fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet"
    />
    <!--Custom Css-->
    <link rel="stylesheet" href="./styles/styles.css" />
    </head>
    <body>
    <div>
        <nav>
        <header>
            <a href="./index.html">
            <img
                class="logo"
                src="./styles/img/AlienPc (7).png"
                alt="logo de la empresa AlienPc"
            />
            </a>
            <ul>
            <li>
                <a href="./carrito.html" class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <!-- Ícono de carrito -->
                </a>
            </li>
            </ul>
        </header>
        </nav>
        <div class="footer2">
        <footer>
            <p>Diseñado por Ivo Alderete</p>
        </footer>
        </div>

        <main>
        <section id="carrito" class="carrito-container">
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <!-- Mensaje de carrito vacío -->
                <p class="carrito-vacio">Tu carrito está vacío</p>
            
                <!-- Productos en el carrito -->
                <div class="carrito-productos">
                    <div class="carrito-producto">
                        <img src="./styles/img/Predator_X32_01.jpg" alt="Producto" class="carrito-producto-imagen">
                        <div class="carrito-producto-detalles">
                            <h3 class="carrito-producto-titulo">Nombre del Producto</h3>
                            <small>$500</small>
                        </div>
                        <button class="svg">Eliminar</button>
                    </div>
                    <!-- Más productos aquí -->
                </div>
            
                <!-- Acciones del carrito -->
                <div class="carrito-acciones">
                    <button class="carrito-acciones-vaciar">Vaciar Carrito</button>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-accione-total">
                            <span>Total:</span>
                            <span>$1500</span>
                        </div>
                        <button class="carrito-acciones-comprar">Comprar</button>
                    </div>
                </div>
            </div>

            <div class="carrito-total">
            <p>Total: <span id="carrito-total">0</span> $</p>
            </div>
        </section>
        </main>
    </div>

    <script defer src="/java-script/main.js"></script>
    </body>

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
    />
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
    ></script>
</html>
